<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
    <link rel="stylesheet" href="css/registration.css" />
  </head>
  <body>
    <form action="successpage.html">
      <div class="container">
        <h1>Registration Form</h1>
        <p>Please Register Here</p>
        <hr />
        <label for="firstname"> First Name </label>
        <input
          type="text"
          placeholder="Enter your first name"
          name="fname"
          id="fname"
          required
        />

        <label for="lastname"> Last Name </label>
        <input
          type="text"
          placeholder="Enter your last name"
          name="lastname"
          id="lastname"
          required
        />

        <label for="email"> Email </label>
        <input
          type="text"
          placeholder="tonyanyanwu5448@gmail.com"
          name="email"
          id="email"
          required
        />

        <label for="pnumber"> Phone Number </label>
        <input
          type="number" name="pnumber"
          id="pnumber"
          required
        />

        <section>
            <label for="gender"> Gender</label>
            <select name="gender" id="gender">
                <option value="male"> Male </option>
                <option value="female"> Female </option>
                <option value="prefer not to say"> Prefer not to say </option>
            </select>
            <br>

            <label for="favcolor"> Select your favorite color:</label>
            <input type="color" id="favcolor" name="favcolor" value="#ff0000">
            <br>

            
            <label for="birthday"> Birthday </label>
            <input type="date" id="birthday" name="birthday">
            
</section>
        <p class="tandm"> By registering, you agree to our <a href="#"> Terms and Conditions </a></p>
        <button type="submit" class="registerbtn">REGISTER</button>
        <footer>
          <p class="log-redirect">
            Or <a href="newloginpage.html"> Login here </a>
          </p>
        </footer>
      </div>
    </form>
  </body>
</html>
